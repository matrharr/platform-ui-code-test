<mat-card class="provider-card">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon aria-label="Provider Image">account_circle</mat-icon>
    </div>
    <mat-card-title>{{provider.name}}</mat-card-title>
    <mat-card-subtitle>
      <mat-icon aria-label="Address">location_on</mat-icon>
      {{provider.address}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      <mat-icon aria-label="Phone">phone</mat-icon>
      {{provider.phone}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button *ngIf="!selected" (click)="selectProvider()">Save</button>
    <button mat-button *ngIf="selected" (click)="unselectProvider()">Remove</button>
  </mat-card-actions>
</mat-card>
